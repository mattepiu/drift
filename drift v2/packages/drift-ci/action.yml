name: 'Drift Analysis'
description: 'Run Drift code analysis on your PR â€” 9 parallel analysis passes with SARIF upload'
author: 'Drift'

inputs:
  path:
    description: 'Path to analyze (defaults to repository root)'
    required: false
    default: '.'
  policy:
    description: 'Policy to apply: strict, standard, lenient'
    required: false
    default: 'standard'
  fail-on:
    description: 'Fail on: error, warning, none'
    required: false
    default: 'error'
  sarif-upload:
    description: 'Upload SARIF to GitHub Code Scanning'
    required: false
    default: 'true'
  pr-comment:
    description: 'Post analysis summary as PR comment'
    required: false
    default: 'true'
  github-token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  threshold:
    description: 'Minimum quality score (0-100) to pass'
    required: false
    default: '0'
  incremental:
    description: 'Only analyze changed files in PR'
    required: false
    default: 'true'

outputs:
  status:
    description: 'Analysis status: passed or failed'
  violations:
    description: 'Total violation count'
  score:
    description: 'Quality score (0-100)'
  sarif-path:
    description: 'Path to generated SARIF file'
  summary:
    description: 'Human-readable analysis summary'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache .drift directory
      uses: actions/cache@v4
      with:
        path: .drift
        key: drift-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
        restore-keys: |
          drift-${{ runner.os }}-

    - name: Install Drift CLI
      shell: bash
      run: npm install -g @drift/cli @drift/ci

    - name: Run Drift CI Analysis
      id: analysis
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        DRIFT_POLICY: ${{ inputs.policy }}
        DRIFT_FAIL_ON: ${{ inputs.fail-on }}
        DRIFT_THRESHOLD: ${{ inputs.threshold }}
        DRIFT_INCREMENTAL: ${{ inputs.incremental }}
      run: |
        drift-ci analyze \
          --path "${{ inputs.path }}" \
          --policy "$DRIFT_POLICY" \
          --fail-on "$DRIFT_FAIL_ON" \
          --threshold "$DRIFT_THRESHOLD" \
          --output-sarif .drift/results.sarif \
          --output-json .drift/results.json \
          ${{ inputs.incremental == 'true' && '--incremental' || '' }}

        # Parse results
        STATUS=$(jq -r '.status' .drift/results.json)
        VIOLATIONS=$(jq -r '.totalViolations' .drift/results.json)
        SCORE=$(jq -r '.score' .drift/results.json)
        SUMMARY=$(jq -r '.summary' .drift/results.json)

        echo "status=$STATUS" >> "$GITHUB_OUTPUT"
        echo "violations=$VIOLATIONS" >> "$GITHUB_OUTPUT"
        echo "score=$SCORE" >> "$GITHUB_OUTPUT"
        echo "sarif-path=.drift/results.sarif" >> "$GITHUB_OUTPUT"
        echo "summary=$SUMMARY" >> "$GITHUB_OUTPUT"

    - name: Upload SARIF
      if: inputs.sarif-upload == 'true' && always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: .drift/results.sarif
        category: drift-analysis

    - name: Check threshold
      if: always()
      shell: bash
      run: |
        SCORE="${{ steps.analysis.outputs.score }}"
        THRESHOLD="${{ inputs.threshold }}"
        if [ "$SCORE" -lt "$THRESHOLD" ]; then
          echo "Quality score $SCORE is below threshold $THRESHOLD"
          exit 1
        fi
